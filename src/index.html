<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBIKE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">

    <header class="header">

      <div class="top-bar">
        <a class="top-bar__logo" href="#">
          <img src="./img/logo.png" alt="MyBIKE logo">
        </a>

        <div class="top-bar__icons">
          <a class="icon icon--phone" href="#"></a>
          <a class="icon icon--menu" href="#menu"></a>
        </div>
      </div>

      <div class="header__bottom">
        <h1 class="header__title">Take the Streets</h1>
      </div>

    </header>

    <aside class="menu page__menu" id="menu">

      <div class="top-bar menu__top">
        <a class="top-bar__logo" href="#">
          <img src="./img/logo-aside.png" alt="MyBIKE logo">
        </a>

        <a class="icon icon--close" href="#"></a>
      </div>

      <div class="menu__content">
        <nav class="nav menu__nav">
          <ul class="nav__list">
            <li class="nav__item">

            <li class="nav__item">

            </li>
          </ul>

        <a class="menu__phone--number" href="tel:+1 234 5555-55-55">+1 234 5555-55-55</a>
        <a class="menu__book-a-test-ride" href="tel:Book a test ride">Book a test ride</a>
      </div>

    </aside>

    <main class="main">

      <section class="move-free" id="about-us">
        <h2>Move Free</h2>
      </section>

      <section class="compare-bikes" id="compare-bikes">
        <h2>Compare bikes</h2>
      </section>

      <section class="the-details" id="details">
        <h2>The details</h2>

      <section class="contacts" id="contacts">
